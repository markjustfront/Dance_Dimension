<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/2-Web_Assets/styles.css">
    <link rel="icon" type="image/png" href="/2-Web_Assets/The Dance Dimension.png">
    <meta charset="UTf-8">
        <title>Settings</title>
    </head>
<body id="computerBG" class="dark-theme || light-theme">
        <div class="backbutton">
        <button class="button-74 glow" onclick="window.location.href='/Menu/Menu.html'">Main Menu</button>
    </div>
    <div class="multioption glow">
        <div class="dificulty">
        <label for="dificulty">Dificulty</label>
        <select name="dificulty" id="dificulty">
            <option value="ez">Ez</option>
            <option value="normal">Normal</option>
            <option value="hard_as_f">Hard as F</option>
        </select>
    </div>
    <div class="controls">
        <label for="controls">Controls</label>
        <select name="controls" id="controls">
            <option value="w_finger">W Finger</option>
            <option value="Kboard">Kboard</option>
            <option value="gamepad">Game Pad</option>
        </select>
    </div>
    <div class="sound">
        <label for="sound">Sound</label>
            <select name="sound" id="sound">
                <option value="nosound">No Sound</option>
                <option value="sound">Sound</option>
            </select>
    </div>
    <button class="btn-toggle">Toggle Dark Mode</button>
            <script>// Select the button
                const btn = document.querySelector('.btn-toggle');
                
                // Listen for a click on the button
                btn.addEventListener('click', function() {
                  // Then toggle (add/remove) the .dark-theme class to the body
                  document.body.classList.toggle('dark-theme');  
                })</script>
    </div>
</body>
</html>
