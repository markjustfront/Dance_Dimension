<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="Media/The Dance Dimension.png">
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body id="computerBG">
    <div class="backbutton">
        <button class="button-74 glow" onclick="window.location.href='Menu.html'">Main Menu</button>
    </div>
    <div class="upload-content">
        <fieldset class="altfield">
            <form action="upload.php" method="post" enctype="multipart/form-data" class="glow">
                <label for="title" class="glow laforme">Title</label>
                <input type="text" class="title" placeholder="Computer World" />
    
                <label for="artist" class="glow laforme">Artist</label>
                <input type="text" name="artist" placeholder="Kraftwerk" />
    
                <label for="image" class="glow laforme">Image</label>
                <input type="file" name="image" id="imageUpload" accept="image/*" />
                <img id="preview" src="#" class="WH" style="display: none;" />
                
                <label for="song" class="glow laforme">Song File</label>
                <input type="file" name="song" accept="audio/*">
    
                <label for="description" class="glow laforme">Description</label>
                <textarea class="textarea" name="description" placeholder="Das not comput..."></textarea>
    
                <label for="gameFile" class="glow laforme">Game File</label>
                <input type="file" name="gameFile" />
                <input type="submit" value="Upload">
            </form>
        </fieldset>    

        <fieldset class="altfield">
            <label for="textgameFilte" class="glow laforme">Game File in Text</label>
            <textarea id="textgameFile" class="glow laforme comment-container ctextar {
                " placeholder=
                "3
                99 # 0.5 # 1.5
                97 # 2.0 # 2.2
                114 # 2.5 # 3.0
                "></textarea>
                <p class="glow laforme">This is the manual upload page for the game file, if you do not posses the game file you can uploaded here based on the rules.</p>
                <button id="button">Text Upload</button>
        </fieldset>
    </div>
    
    <script src="scripts.js"></script>
</body>

</html>
