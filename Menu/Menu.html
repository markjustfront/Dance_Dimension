<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/2-Web_Assets/styles.css">
    <link rel="icon" type="image/png" href="/2-Web_Assets/The Dance Dimension.png">
    <meta charset="UTF-8">
        <title>Menu</title>
    </head>
<body class="body" id="BlackBG"> 
    <div class="main-content">
        <!-- Comment Container, intended so the users can leav their comment in the web -->
        <fieldset>
        <h1 class="glow">Comment</h1>
        <div>
            <div class="comment-container" id="commentContainer"></div>
            <textarea id="newComment" class="comment-box textarea" placeholder="Hello World!"></textarea>
            <button class="button-74 glow sp_button" onclick="addComment()">Submit</button>        </div>
        </fieldset>
        
        <!-- MAin Part of the menu where the buttons to redirect to the diferent pages. -->
        <fieldset>
        <h1 class="glow">Game Menu</h1>
            <div class="menu">
                <button class="button-74 glow" onclick="window.location.href='/Song_Select/song_list.php'">Begin</button>
                <button class="button-74 glow" onclick="window.location.href='/Upload_Song/Upload.html'">Upload Music</button>
                <button class="button-74 glow" onclick="window.location.href='/Settings/Settings.html'"> Settings</button>
            </div>
        </fieldset>
        
        <!-- Scoreboard of the game -->
        <fieldset class="glow">
        <h1 class="toptop">Scoreboard</h1>
        <div class="glow">
                <ul id="scoreList">
            </ul>
        </div>
        </fieldset>
    </div>
    <script src="comments.js"></script>    
    <script src="scoreboard.js"></script>
</body>
</html>
