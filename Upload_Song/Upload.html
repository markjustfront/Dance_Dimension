<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/2-Web_Assets/styles.css">
    <link rel="icon" type="image/png" href="/2-Web_Assets/The Dance Dimension.png">
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body id="BlackBG">
    <div class="backbutton">
        <button class="button-74 glow" onclick="window.location.href='/Menu/Menu.html'">Main Menu</button>
    </div>
    <div class="upload-content">
        <fieldset class="altfield">
            <form action="upload.php" method="post" enctype="multipart/form-data" class="glow">
                <!-- Existing form fields -->
                <label for="title" class="glow laforme">Title *</label>
                <input type="text" class="title" name="title" placeholder="Computer World" required/>

                <label for="artist" class="glow laforme">Artist *</label>
                <input type="text" name="artist" placeholder="Kraftwerk" required/>

                <label for="song" class="glow laforme">Song File (MP3, OGG) *</label>
                <input type="file" name="song" accept=".mp3,.ogg" required>

                <label for="image" class="glow laforme">Image *</label>
                <input type="file" name="image" id="imageUpload" accept=".jpeg,.png,.jpg" required/>
                <img id="preview" src="#" class="DummyBlock" />
                
                <label for="description" class="glow laforme">Description</label>
                <textarea class="textarea" name="description" placeholder="Das not comput..."></textarea>

                <!-- Game File Upload Method Selection -->
                <label class="glow laforme">Game File Upload Method</label>
                <div>
                    <input type="radio" id="fileUpload" name="uploadMethod" value="file" onclick="showField('file')" required>
                    <label for="fileUpload" class="glow">File Upload</label>
                    <input type="radio" id="textUpload" name="uploadMethod" value="text" onclick="showField('text')">
                    <label for="textUpload" class="glow">Text Entry</label>
                </div>

                <!-- File Upload Field -->
                <div id="fileField" style="display:none;">
                    <input type="file" name="gameFile" id="gameFile" accept=".txt">
                </div>

                <!-- Text Entry Field -->
                <div id="textField" style="display:none;" >
                    <label for="textgameFile" class="glow laforme">Example: <br> 
                        4 <br>
                        1 # A # 0.5 # 1.5 <br>
                        2 # B # 2.0 # 2.2 <br>
                        3 # C # 2.5 # 3.0 <br>
                        4 # D # 3.5 # 4.0</label>
                        <textarea id="textgameFile" class="glow laforme comment-container" name="textgameFile" placeholder="Enter game file content here..."></textarea>                </div>

                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </div>

    <script>
    function showField(type) {
        document.getElementById('fileField').style.display = type === 'file' ? 'block' : 'none';
        document.getElementById('textField').style.display = type === 'text' ? 'block' : 'none';
    }
    </script>
</body>
</html>
